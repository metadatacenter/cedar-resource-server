sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
branches:
  only:
  - develop
  - master
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
install: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn -DskipTests=false clean deploy
  --settings .m2/travis-settings.xml'
script: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn -DskipTests=true clean --settings
  .m2/travis-settings.xml'
env:
  global:
  - CEDAR_HOST=metadatacenter.orgx
  - CEDAR_ADMIN_USER_API_KEY=1234
  - CEDAR_NEO4J_TRANSACTION_URL=http://localhost
  - CEDAR_NEO4J_AUTH_STRING='Basic base64'
  - CEDAR_KEYCLOAK_CLIENT_ID=cedar-angular-app
  - CEDAR_MONGO_USER_NAME=cedarUser
  - CEDAR_MONGO_USER_PASSWORD=password
  - CEDAR_SALT_API_KEY=saltme
  - CEDAR_LD_USER_BASE=https://metadatacenter.org/users/
  - CEDAR_EVERYBODY_GROUP_NAME=Everybody
  - secure: 
  - secure: 
  - secure: 
